<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Evelyn lellis">
    <title>Jogo da velha com Bootstrap</title>

    <!-- Fonte do projeto -> Nosifer  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="jogo.css">
</head>

   
<body>
    <div id="board"></div>
    <p id="result"></p>
    >
    
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-que-eu-quero">
            <section class="container py-1">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" width="40em" src="img/download-removebg-preview.png" alt="Cadê a imagem">
                   
                </a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Navegação diferente">
                    <i class="bi bi-filter-square-fill"></i>
                </button>

                <section class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#historia">História</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#historia">Dicas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Contato</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>

                <section class="col-12 col-md-6" id="titulo">
                    <!-- Início do slider -->
                    <section class="col-12 text-center">
                        <h4 class="primary-color">Slide</h4>
                    </section>

                    <section class="container" id="container-carousel">
                        <section class="carousel slide" id="slider" data-bs-ride="carousel" data-bs-interval="3000">
                            <section class="carousel-indicators">

                                <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="0"
                                    aria-current="true" aria-label="Slide 1"></button>

                                <button type="button" data-bs-target="#slider" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>

                                <button type="button" data-bs-target="#slider" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </section>

                            <section class="carousel-inner">

                                <section class="carousel-item active">
                                    <img class="d-block w-100" src="img/rr.jpg" alt="">
                                    <section class="carousel-caption">
                                   
                                    </section>
                                </section>

                                <section class="carousel-item">
                                    <img class="d-block w-100" src="img/loca.jpg" alt="">
                                    <section class="carousel-caption">  
                                    </section>
                                </section>
                                <section class="carousel-item">
                                    <img class="d-block w-100" src="img/rr.jpg" alt="">
                                    <section class="carousel-caption">
                                    </section>
                                </section>

                            </section>
                        </section>
                        <!-- Fim do slider -->
                    </section>

                   
                </section>

                <!-- Fim da row -->
            </section>

            <!-- Fim do container principal -->
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS do projeto -->
    <script src="jg.js"></script>
</body>

</html>
